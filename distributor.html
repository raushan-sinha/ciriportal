<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distributor Login - CiriPortal</title>
    <link rel="shortcut icon" href="Images/ciri-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="distributor.css" />
</head>

<body>
    <div class="video-bg">
        <video autoplay muted loop playsinline>
            <source src="https://media.istockphoto.com/id/2028980946/video/delivery-box-and-man-with-tablet-digital-signature-for-online-shopping-purchase-at-door-of.mp4?s=mp4-640x640-is&k=20&c=1hIsoU1ztQK2tK5GKGJrVIclQ9uyHV_saX_A2BvJolo=" type="video/mp4" />
            Your browser does not support HTML5 video.
        </video>
        <div class="overlay"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>CiriPortal Distributor Login</h2>
                <p>Login to access your distributor dashboard</p>
            </div>
            <form class="login-form">
                <input type="text" placeholder="Distributor ID" id="distributorID"/>
                <input type="password" placeholder="Password"/ id="distributorPass">
                <button type="submit" class="login-btn">Login</button>
                <a href="#" class="forgot-link">Forgot password?</a>
            </form>
            <div class="signup-link">
                New distributor? <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </div>

    <script src="distributor.js"></script>
</body>

</html>
