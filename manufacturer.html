<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manufacturer Login - CiriPortal</title>
    <link rel="shortcut icon" href="Images/ciri-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="distributor.css" />
</head>

<body>
    <!-- Background Video -->
    <div class="video-bg">
        <video autoplay muted loop playsinline>
            <source src="https://videos.pexels.com/video-files/6173753/6173753-uhd_2560_1440_25fps.mp4"
                type="video/mp4" />
            Your browser does not support HTML5 video.
        </video>
        <div class="overlay"></div>
    </div>

    <!-- Login Card -->
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>CiriPortal Manufacturer Login</h2>
                <p>Login to access your Manufacturer dashboard</p>
            </div>
            <form class="login-form">
                <input type="email" placeholder="Email" id="manufacturerEmail" required />
                <input type="password" placeholder="Password" id="manufacturerPass" required />
                <button type="submit" class="login-btn" id="login-btn">Login</button>
                <a href="#" class="forgot-link">Forgot password?</a>
            </form>
            <div class="signup-link">
                New Manufacturer? <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </div>

    <script src="manufacturer.js"></script>
</body>

</html>
