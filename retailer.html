<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retailer Login - CiriPortal</title>
    <link rel="shortcut icon" href="Images/ciri-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="retailer.css" />
</head>

<body>
    <div class="video-bg">
        <video autoplay muted loop playsinline>
            <source src="https://videos.pexels.com/video-files/6613037/6613037-hd_1080_1920_25fps.mp4" type="video/mp4" />
            Your browser does not support HTML5 video.
        </video>
        <div class="overlay"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>CiriPortal Retailer Login</h2>
                <p>Secure access for registered retailers</p>
            </div>
            <form class="login-form">
                <input type="email" placeholder="Email address" required />
                <input type="password" placeholder="Password" required />
                <button type="submit" class="login-btn">Login</button>
                <a href="#" class="forgot-link">Forgot password?</a>
            </form>
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </div>
</body>

</html>
