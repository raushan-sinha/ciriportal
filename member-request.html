<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Become a Member - CiriPortal</title>
    <link rel="shortcut icon" href="Images/ciri-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="member-request.css" />
</head>

<body>

    <section class="membership-section" id="become-member">
        <div class="membership-container">
            <h2 class="section-title">Become a Member</h2>
            <p class="section-subtitle">Access exclusive tools, manage your products, and expand your visibility with
                CiriPortal.</p>

            <form class="membership-form" id="memberForm">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="text" placeholder="Business/Company Name" required>
                <textarea placeholder="Why do you want to join?" rows="3" required></textarea>
                <button type="submit">Request Access</button>
            </form>
        </div>
    </section>


</body>

</html>
