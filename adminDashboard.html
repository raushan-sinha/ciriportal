<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CiriPortal - Admin Dashboard</title>
    <link rel="stylesheet" href="adminDashboard.css">
    <link rel="shortcut icon" href="Images/ciri-logo.png" type="image/x-icon">
</head>

<body>
    <header class="admin-header">
        <h1>CiriPortal Admin Dashboard</h1>
    </header>

    <section class="dashboard">
        <aside class="sidebar">
            <div class="user-info">
                <img src="" alt="Admin User" class="user-avatar" id="avatar">
                <button class="upload-btn" onclick="document.querySelector('#uploadImage').click()">Upload Profile
                    Image</button>
                <input type="file" accept="image/*" id="uploadImage" class="hiddenFile">
                <div>
                    <p class="user-name">Admin Name</p>
                    <p class="user-role">Administrator</p>
                </div>
            </div>
            <h2>Navigation</h2>
            <ul class="navLinks">
                <li><a href="#">Manage Products</a></li>
                <li><a href="#">Orders</a></li>
                <li><a href="#">Customers</a></li>
                <li><a href="#">Help Desk</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">FAQs</a></li>
                <li><a href="#">Returns & Refunds</a></li>
                <li><a href="#">Shipping & Delivery Info</a></li>
            </ul>
        </aside>

        <main class="main-panel">
            <div>
                <h2>Report Card</h2>
            </div>
            <div class="stats">
                <div class="card">
                    <h3>Total Sales</h3>
                    <p>$25,400</p>
                </div>
                <div class="card">
                    <h3>Orders</h3>
                    <p>1,245</p>
                </div>
                <div class="card">
                    <h3>Visitors</h3>
                    <p>3,150</p>
                </div>
                <div class="card">
                    <h3>New Users</h3>
                    <p>98</p>
                </div>
            </div>

        </main>
    </section>

    <script src="adminDashboard.js"></script>
</body>

</html>
