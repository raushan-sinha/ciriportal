<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CiriPortal - Referral System</title>
    <link rel="shortcut icon" href="Images/ciri-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="referralPage.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <header class="referral-header">
        <h1>Referral System</h1>
        <p>Invite your friends and earn rewards when they join CiriPortal!</p>
    </header>

    <section class="referral-container">
        <!-- Referral Code Box -->
        <div class="referral-box code-box">
            <h2>Your Referral Code</h2>
            <div class="referral-code">CIRI-USER-4567</div>
            <button class="copy-btn">Copy Code</button>
        </div>

        <!-- Share Options -->
        <div class="referral-box share-box">
            <h2>Share Your Code</h2>
            <p>Share via:</p>
            <div class="share-options">
                <button><i class="fa-solid fa-envelope"></i> Email</button>
                <button><i class="fa-brands fa-whatsapp"></i> WhatsApp</button>
                <button><i class="fa-brands fa-facebook-messenger"></i> Messenger</button>
                <button><i class="fa-solid fa-link"></i> Copy Link</button>
            </div>
        </div>

        <!-- Rewards Info -->
        <div class="referral-box rewards-box">
            <h2>Earn Rewards</h2>
            <ul>
                <li>👥 Invite a friend</li>
                <li>✅ They sign up & place an order</li>
                <li>🎁 You earn ₹100 CiriWallet credit</li>
            </ul>
        </div>
    </section>

    <footer class="referral-footer">
        <p>Start referring and enjoy the rewards! 🎉</p>
    </footer>

    <script src="referralPage.js"></script>
</body>

</html>
