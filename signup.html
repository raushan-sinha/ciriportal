<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - CiriPortal</title>
    <link rel="shortcut icon" href="Images/ciri-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="signup.css" />
</head>

<body>

    <div class="signup-container">
        <div class="signup-card">
            <div class="signup-header">
                <h2>Create Your CiriPortal Account</h2>
                <p>Join the CiriPortal platform today</p>
            </div>
            <form class="signup-form">
                <input type="text" placeholder="Full Name" required />
                <input type="email" placeholder="Email Address" required />
                <input type="text" placeholder="Username" required />
                <input type="password" placeholder="Create Password" required />
                <input type="password" placeholder="Confirm Password" required />
                <button type="submit" class="signup-btn">Sign Up</button>
                <div class="have-account">Already have an account? <a href="retailer.html">Login</a></div>
            </form>
        </div>
    </div>

</body>

</html>
